name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: REUSE lint
        run: python -m reuse lint

      - name: Lint
        run: ruff check .

      - name: Format check
        run: |
          ruff format --check .
          black --check .

      - name: Type check
        run: mypy astatine_os tests

      - name: Unit and integration tests
        run: pytest

      - name: Typography policy check
        run: python tools/policy_check.py
