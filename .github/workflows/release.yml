name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install build sigstore

      - name: REUSE lint
        run: python -m reuse lint

      - name: Run tests and compliance checks
        run: |
          ruff check .
          mypy astatine_os tests
          pytest
          python tools/policy_check.py

      - name: Build sdist and wheel
        run: python -m build

      - name: Generate SBOM
        run: cyclonedx-py environment -o sbom.cdx.json

      - name: Generate build provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*"

      - name: Sign artifacts with Sigstore
        run: |
          for f in dist/*; do
            sigstore sign "$f"
          done

      - name: Publish to PyPI via Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1
